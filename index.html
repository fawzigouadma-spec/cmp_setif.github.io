<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
            direction: rtl;
        }

        h1 {
            color: #3333cc;
            font-size: 3em;
        }

        p {
            color: #555555;
            font-size: 1.5em;
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-top: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبا بكم في موقعي الشخصي</h1>
        <p>هذا الموقع مخصص لي لأشارك معلوماتي وهواياتي</p>
        <img src="monimage.jpg" alt="صورتي">
    </div>
</body>
</html>
