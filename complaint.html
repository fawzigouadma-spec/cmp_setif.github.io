<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>استقبال شكاوى الزبائن | CMP SETIF</title>

    <style>
        body {
            font-family: Tahoma, Arial;
            background: #f2f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #0b4da2;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        select, input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #0b4da2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #083b7a;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>استمارة استقبال الشكاوى</h2>

    <label>الولاية</label>
    <select>
        <option>اختر الولاية</option>
        <option>سطيف</option>
        <option>برج بوعريريج</option>
        <option>المسيلة</option>
        <option>قسنطينة</option>
    </select>

    <label>البلدية</label>
    <select>
        <option>اختر البلدية</option>
        <option>سطيف</option>
        <option>عين أرنات</option>
        <option>العلمة</option>
    </select>

    <label>نوع الخدمة</label>
    <select>
        <option>اختر نوع الخدمة</option>
        <option>الهاتف الثابت</option>
        <option>الإنترنت</option>
        <option>الدفع الإلكتروني</option>
        <option>خدمة الزبائن</option>
    </select>

    <label>نوع الشكوى</label>
    <select>
        <option>اختر نوع الشكوى</option>
        <option>انقطاع الخدمة</option>
        <option>بطء الإنترنت</option>
        <option>خطأ في الفاتورة</option>
        <option>سوء المعاملة</option>
    </select>

    <label>الاسم الكامل</label>
    <input type="text" placeholder="أدخل اسمك الكامل">

    <label>رقم الهاتف</label>
    <input type="tel" placeholder="05xxxxxxxx">

    <label>تفاصيل الشكوى</label>
    <textarea placeholder="اكتب شكواك هنا بالتفصيل"></textarea>

    <button onclick="sendComplaint()">إرسال الشكوى</button>
</div>

<script>
function sendComplaint() {
    alert("✅ تم الضغط على زر الإرسال بنجاح");
}
</script>

</body>
</html>
