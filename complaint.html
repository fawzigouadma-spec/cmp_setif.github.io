<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال شكوى - CMP SETIF</title>
   
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
   
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #198754;
            --glass-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #004aad, #007bff);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.3);
        }

        h1 { text-align: center; color: var(--primary-color); margin-bottom: 5px; font-weight: 700; }
        p.subtitle { text-align: center; color: #555; margin-bottom: 30px; font-size: 0.9rem; }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; }
       
        input, select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-family: 'Cairo', sans-serif;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(13, 110, 253, 0.2);
        }

        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .btn {
            width: 100%;
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 15px;
        }

        .btn:hover { background: #004aad; transform: translateY(-2px); }
        .btn-home { background: #6c757d; text-decoration: none; display: block; text-align: center; margin-top: 10px; }

        /* ستايل رقم الشكوى بعد النجاح */
        #successCard {
            display: none;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid var(--secondary-color);
            margin-top: 20px;
        }
        .ticket-number {
            font-size: 1.5rem;
            color: var(--secondary-color);
            font-weight: bold;
            letter-spacing: 2px;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="container">
    <h1>إرسال شكوى</h1>
    <p class="subtitle">مركز معالجة الشكاوي – إتصالات الجزائر سطيف</p>

    <form id="complaintForm">
        <div class="form-group">
            <label>المراكز التقنية</label>
            <select id="techCenter" required>
                <option value="">اختر المركز التقني...</option>
                <option>إتصالات الجزائر سطيف</option>
                <option>إتصالات الجزائر العلمة</option>
                <option>إتصالات الجزائر عين ولمان</option>
                <option>إتصالات الجزائر بوقاعة</option>
                <option>إتصالات الجزائر عين الكبيرة</option>
                <option>إتصالات الجزائر عين أزال</option>
            </select>
        </div>

        <div class="row">
            <div class="form-group">
                <label>الاسم</label>
                <input type="text" id="firstName" placeholder="الاسم" required>
            </div>
            <div class="form-group">
                <label>اللقب</label>
                <input type="text" id="lastName" placeholder="اللقب" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label>الهاتف النقال</label>
                <input type="tel" id="mobilePhone" placeholder="05/06/07" required>
            </div>
            <div class="form-group">
                <label>نوع الخدمة</label>
                <select id="serviceType" required>
                    <option value="">اختر الخدمة...</option>
                    <option>إيدوم إنترنت Idoom</option>
                    <option>هاتف ثابت</option>
                    <option>الجيل الرابع 4G</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>وصف المشكلة</label>
            <select id="complaintType" required>
                <option value="">نوع المشكلة...</option>
                <option>إنقطاع كلي</option>
                <option>ضعف التدفق</option>
                <option>مشكل في الفاتورة</option>
                <option>طلب تحويل الخط</option>
            </select>
        </div>

        <button type="submit" id="submitBtn" class="btn">إرسال الطلب الآن</button>
        <a href="index.html" class="btn btn-home">العودة للرئيسية</a>
    </form>

    <div id="successCard">
        <h2 style="color: var(--secondary-color)">تم الإرسال بنجاح! ✅</h2>
        <p>يرجى الاحتفاظ برقم الشكوى للمتابعة:</p>
        <div class="ticket-number" id="ticketDisplay"></div>
        <button onclick="window.location.reload()" class="btn">إرسال شكوى أخرى</button>
    </div>
</div>

<script>
    // إعداد Firebase (استخدم بياناتك هنا)
    const firebaseConfig = {
        apiKey: "AIzaSyClGKlEHeuLkzBPx6NAKamYRG7zHhAWkGg",
        authDomain: "les-cmp-setif.firebaseapp.com",
        projectId: "les-cmp-setif",
        storageBucket: "les-cmp-setif.firebasestorage.app",
        messagingSenderId: "300479385524",
        appId: "1:300479385524:web:00ab999b49670176adece1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("complaintForm");
    const submitBtn = document.getElementById("submitBtn");
    const successCard = document.getElementById("successCard");
    const ticketDisplay = document.getElementById("ticketDisplay");

    form.addEventListener("submit", function(e) {
        e.preventDefault();
       
        // تعطيل الزر لتجنب التكرار
        submitBtn.disabled = true;
        submitBtn.innerText = "جاري الإرسال...";

        // توليد رقم تتبع عشوائي احترافي
        const ticketID = "SETIF-" + Math.floor(1000 + Math.random() * 9000);

        const data = {
            ticketID: ticketID,
            techCenter: document.getElementById("techCenter").value,
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
            mobilePhone: document.getElementById("mobilePhone").value,
            serviceType: document.getElementById("serviceType").value,
            complaintType: document.getElementById("complaintType").value,
            status: "جديدة", // حالة الشكوى الافتراضية
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        db.collection("complaints").add(data)
        .then(() => {
            form.style.display = "none";
            successCard.style.display = "block";
            ticketDisplay.innerText = ticketID;
        })
        .catch((error) => {
            alert("خطأ: " + error.message);
            submitBtn.disabled = false;
            submitBtn.innerText = "إرسال الطلب الآن";
        });
    });
</script>

</body>
</html>
